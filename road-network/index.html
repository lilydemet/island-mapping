<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/RoadNetwork_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).setView([49.69478762505587, -125.71110647922733], 7);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRISatellite_0');
        map.getPane('pane_ESRISatellite_0').style.zIndex = 400;
        var layer_ESRISatellite_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRISatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRISatellite_0;
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.createPane('pane_ESRIShadedRelief_2');
        map.getPane('pane_ESRIShadedRelief_2').style.zIndex = 402;
        var layer_ESRIShadedRelief_2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Shaded_Relief/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIShadedRelief_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIShadedRelief_2;
        map.addLayer(layer_ESRIShadedRelief_2);
        function pop_RoadNetwork_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Classification'] !== null ? autolinker.link(feature.properties['Classification'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Full Name'] !== null ? autolinker.link(feature.properties['Full Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RoadNetwork_3_0() {
            return {
                pane: 'pane_RoadNetwork_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RoadNetwork_3');
        map.getPane('pane_RoadNetwork_3').style.zIndex = 403;
        map.getPane('pane_RoadNetwork_3').style['mix-blend-mode'] = 'normal';
        var layer_RoadNetwork_3 = new L.geoJson(json_RoadNetwork_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RoadNetwork_3',
            layerName: 'layer_RoadNetwork_3',
            pane: 'pane_RoadNetwork_3',
            onEachFeature: pop_RoadNetwork_3,
            style: style_RoadNetwork_3_0,
        });
        bounds_group.addLayer(layer_RoadNetwork_3);
        map.addLayer(layer_RoadNetwork_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/RoadNetwork_3.png" /> Road Network': layer_RoadNetwork_3,"ESRI Shaded Relief": layer_ESRIShadedRelief_2,"OSM Standard": layer_OSMStandard_1,"ESRI Satellite": layer_ESRISatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Classification": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Classification = document.createElement('div');
            div_Classification.id = "div_Classification";
            div_Classification.className= "filterselect";
            document.getElementById("menu").appendChild(div_Classification);
            sel_Classification = document.createElement('select');
            sel_Classification.multiple = true;
            sel_Classification.size = 10;
            sel_Classification.id = "sel_Classification";
            var Classification_options_str = "<option value='' unselected></option>";
            sel_Classification.onchange = function(){filterFunc()};
            Classification_options_str  += '<option value="Alley/Lane/Utility">Alley/Lane/Utility</option>';
            Classification_options_str  += '<option value="Arterial">Arterial</option>';
            Classification_options_str  += '<option value="Bridge/Tunnel">Bridge/Tunnel</option>';
            Classification_options_str  += '<option value="Collector">Collector</option>';
            Classification_options_str  += '<option value="Connector/Ramp">Connector/Ramp</option>';
            Classification_options_str  += '<option value="Expressway">Expressway</option>';
            Classification_options_str  += '<option value="Highway">Highway</option>';
            Classification_options_str  += '<option value="Local">Local</option>';
            Classification_options_str  += '<option value="Primary highway">Primary highway</option>';
            Classification_options_str  += '<option value="Reserve/Trail">Reserve/Trail</option>';
            Classification_options_str  += '<option value="Road">Road</option>';
            Classification_options_str  += '<option value="Secondary highway">Secondary highway</option>';
            Classification_options_str  += '<option value="Strata">Strata</option>';
            Classification_options_str  += '<option value="Unknown">Unknown</option>';
            sel_Classification.innerHTML = Classification_options_str;
            div_Classification.appendChild(sel_Classification);
            var lab_Classification = document.createElement('div');
            lab_Classification.innerHTML = 'Classification';
            lab_Classification.className = 'filterlabel';
            div_Classification.appendChild(lab_Classification);
            var reset_Classification = document.createElement('div');
            reset_Classification.innerHTML = 'clear filter';
            reset_Classification.className = 'filterlabel';
            reset_Classification.onclick = function() {
                var options = document.getElementById("sel_Classification").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Classification.appendChild(reset_Classification);
        </script>
    </body>
</html>
